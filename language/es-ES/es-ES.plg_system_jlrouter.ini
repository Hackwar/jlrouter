PLG_SYSTEM_JLROUTER="Joomlager Router"
PLG_SYSTEM_JLROUTER_XML_DESCRIPTION="Este plugin separado del enrutador que fue inicialmente previsto para Joomla 3.7, ahora puedes utilizarlo en Joomla 3.6 y 3.7. Habilite el enrutamiento moderno para cada componente que desee utilizar. Para obtener un manejo adecuado de 404, establezca la opción que mejor se ajuste a usted. TENGA CUIDADO: Lea las sugerencias en esa opción!"
PLG_SYSTEM_JLROUTER_FIELD_ROUTER_CONTACT_LABEL="Router Moderno para componente Contacto"
PLG_SYSTEM_JLROUTER_FIELD_ROUTER_CONTACT_DESC="Habilitar el Router Moderno para componente Contacto."
PLG_SYSTEM_JLROUTER_FIELD_ROUTER_CONTENT_LABEL="Router Moderno para componente de Contenido"
PLG_SYSTEM_JLROUTER_FIELD_ROUTER_CONTENT_DESC="Habilitar el Router Moderno para componente de Contenido."
PLG_SYSTEM_JLROUTER_FIELD_ROUTER_NEWSFEED_LABEL="Router Moderno para componente de Canales electrónicos"
PLG_SYSTEM_JLROUTER_FIELD_ROUTER_NEWSFEED_DESC="Habilitar el Router Moderno para componente de Canales electrónicos."
PLG_SYSTEM_JLROUTER_FIELD_CONTACT_NOIDS_LABEL="Eliminar ID de las URL del componente de Contacto"
PLG_SYSTEM_JLROUTER_FIELD_CONTACT_NOIDS_DESC="Habilitar o deshabilitar los ID en las URL del componente de Contacto."
PLG_SYSTEM_JLROUTER_FIELD_CONTENT_NOIDS_LABEL="Eliminar ID de las URL del componente de Contenido"
PLG_SYSTEM_JLROUTER_FIELD_CONTENT_NOIDS_DESC="Habilitar o deshabilitar los ID en las URL del componente de Contenido."
PLG_SYSTEM_JLROUTER_FIELD_NEWSFEED_NOIDS_LABEL="Eliminar ID de las URL del componente de Canales electrónicos"
PLG_SYSTEM_JLROUTER_FIELD_NEWSFEED_NOIDS_DESC="Habilitar o deshabilitar los ID en las URL del componente de Canales electrónicos."
PLG_SYSTEM_JLROUTER_FIELD_404HANDLING_LABEL="Controlar errores 404"
PLG_SYSTEM_JLROUTER_FIELD_404HANDLING_DESC="El Router Moderno de Hannes Papenberg aka Hackwar puede lanzar errores 404 adecuados, pero eso requiere que sus extensiones lo admitan. La segunda opción sólo habilita esta función para los routers modernos, la tercera hace esto para todos los componentes. ¡Tienes que probar que tu sitio sigue funcionando correctamente después de esto!"
PLG_SYSTEM_JLROUTER_FIELD_VALUE_NO_404_HANDLING="Sin manipulación especial de errores 404"
PLG_SYSTEM_JLROUTER_FIELD_VALUE_MODERN_404_HANDLING="Control estricto para errores 404 en Router moderno"
PLG_SYSTEM_JLROUTER_VALUE_STRICT_404_HANDLING="Control estricto para errores 404 en todos los componentes"
